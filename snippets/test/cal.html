<table id="calendar">
  <thead>
    <tr>
      <th>L</th>
      <th>M</th>
      <th>X</th>
      <th>J</th>
      <th>V</th>
      <th>S</th>
      <th>D</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script>
function pm(a, m) {
  // Obtiene y limpia el cuerpo del calendario
  var c = document.querySelector('#calendar tbody');
  c.innerHTML = '';
  
  // Rango de días
  var ud = new Date(a, m + 1, 0).getDate(); // Obtiene el último día del mes
  var pd = new Date(a, m, 1).getDay();      // Obtiene el primer día del mes   
  pd = (pd === 0 ? 7 : pd) - 1;             // Ajusta el primer día de la semana a Lunes

  // Crea la cuadrícula del calendario
  var d = 1;
  for (var y = 0; y < 6; y++) {
    var rowHTML = document.createElement('tr');
    for (var x = 0; x < 7; x++) {
      var colHTML = document.createElement('td');
      if (y === 0 && x < pd || d > ud) {
        colHTML.textContent = '';
      } else {
        colHTML.textContent = d;
        d++;
      }
      rowHTML.appendChild(colHTML);
    }
    c.appendChild(rowHTML);
  }
}
pm(2024,1);
</script>
