<!DOCTYPE html>
<html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.1.2/pure-min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .grid {
      display: grid;
      gap: 10px;
      padding: 10px;
    }
    .img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

</head>

<body>

  <section id="splide_locations" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">
          <div>
            <img class="img" src="https://picsum.photos/id/241/400/400" alt="Imagen 9">
            <h3 class="img-title">BARCELONA</h3>
          </div>
        </li>
        <li class="splide__slide">
          <div>
            <img class="img" src="https://picsum.photos/id/241/400/400" alt="Imagen 9">
            <h3 class="img-title">BARCELONA</h3>
          </div>
        </li>
        <li class="splide__slide">
          <div>
            <img class="img" src="https://picsum.photos/id/241/400/400" alt="Imagen 9">
            <h3 class="img-title">BARCELONA</h3>
          </div>
        </li>
        <li class="splide__slide">
          <div>
            <img class="img" src="https://picsum.photos/id/241/400/400" alt="Imagen 9">
            <h3 class="img-title">BARCELONA</h3>
          </div>
        </li>
        <li class="splide__slide">
          <div>
            <img class="img" src="https://picsum.photos/id/241/400/400" alt="Imagen 9">
            <h3 class="img-title">BARCELONA</h3>
          </div>
        </li>
        <li class="splide__slide">
          <div>
            <img class="img" src="https://picsum.photos/id/241/400/400" alt="Imagen 9">
            <h3 class="img-title">BARCELONA</h3>
          </div>
        </li>
      </ul>
    </div>
  </section>
  
  <script>
    new Splide("#splide_locations",  {
      type       : 'loop',
      fixedHeight: '20rem',
      gap        : '0.7rem',
      padding    : '5rem',
      perPage    : 3,
      perMove    : 1,
      breakpoints: {
        1024: { perPage: 2 },
        640: { perPage: 1 },
      },
    }).mount();
    </script>
    
</body>

</html>
