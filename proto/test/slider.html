<!DOCTYPE html>
<html>

<head>
  <script src="../src/assets/js/splide.min.js"></script>
  <script src="../src/assets/js/splide-extension-auto-scroll.min.js"></script>
  <link  href="../src/assets/css/splide.min.css" rel="stylesheet">
  <style>
    .img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .splide__pagination__page {
      top: 30px;
      transform: scale(1);
      width: 12px;
      height: 12px;
    }
    .splide__pagination__page.is-active {
      background:(--);
      transform: scale(1);
    }
  </style>
</head>

<body>

  <section class="splide" aria-label="Splide Basic HTML Example">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="container splide__slide">
          <img class="img" src="https://picsum.photos/id/241/400/400" alt="Imagen 9">
        </li>
        <li class="container splide__slide">
          <img class="img" src="https://picsum.photos/id/242/400/400" alt="Imagen 10">
        </li>
        <li class="container splide__slide">
          <img class="img" src="https://picsum.photos/id/243/400/400" alt="Imagen 11">
        </li>
        <li class="container splide__slide">
          <img class="img" src="https://picsum.photos/id/248/400/400" alt="Imagen 12">
        </li>
        <li class="container splide__slide">
          <img class="img" src="https://picsum.photos/id/249/400/400" alt="Imagen 13">
        </li>
        <li class="container splide__slide">
          <img class="img" src="https://picsum.photos/id/247/400/400" alt="Imagen 14">
        </li>
      </ul>
    </div>
  </section>
  
  <script>
  new Splide( '.splide', {
    type: 'loop',
    drag: 'free',
    height: '25em',
    perPage: 3,
    pauseOnHover: true,
    pauseOnFocus: false,
    autoScroll: { speed: 2 },
  }).mount( window.splide.Extensions );
  </script>

</body>

</html>
