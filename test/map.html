<!DOCTYPE html>
<html>

<head>
  <title>Mapa con Leaflet.js</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9/dist/leaflet.css" />
  <style>#map { height: 400px; }</style>
</head>

<body>
  <h1> Map </h1>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);
    var marker1 = L.marker([51.5, -0.09]).addTo(map);
    var marker2 = L.marker([51.51, -0.1]).addTo(map);
    marker1.bindPopup('<div class="popup"><img class="img" src=""><div class="info"><p><strong>Artesanía, 30<strong></p><p>Artesanía, 30</p></div>')
  </script>
</body>

</html>
