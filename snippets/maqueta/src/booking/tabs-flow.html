				<div class="left">
					<h2>¿Dónde quieres vivir?</h2>
					<form class="pure-form pure-u-1">
						<fieldset>	
							<label class="label1">Selecciona una ubicación</label>					
							<select class="pure-u-1-1 select1">
								<option>Barcelona</option>
								<option>Apartamento privado</option>
								<option>Residencia universitaria</option>
								<option>Piso compartido</option>
							</select>
							<h3>¿Qué tipo de piso estás buscando?</h3>
							<div class="background">
								<input name="piso compartido" type="radio" value="compartido" >
								<em class="checkmark"></em>
								<label class="labels">Piso Compartido</label>
							</div>
							<div class="background">
								<input name="apartamento privado" type="radio" value="privado">
								<em class="checkmark"></em>
								<label class="labels">Apartamento Privado</label>
							</div>
							<h3>¿En qué tipo de habitación?</h3>
							<div class="background">
								<input name="Habitación Individual" type="radio" value="individual">
								<em class="checkmark"></em>
								<label class="labels">Habitación Individual</label>
							</div>
							<div class="background">
								<input name="Habitación Compartida" type="radio" value="compartida">
								<em class="checkmark"></em>
								<label class="labels">Habitación Compartida</label>
							</div>								
							<h3>¿En qué tipo de habitación?</h3>
							<div class="background">
								<input name="Habitación Individual" type="radio" value="individual">
								<em class="checkmark"></em>
								<label class="labels">Habitación Individual</label>
							</div>
							<div class="background">
								<input name="Habitación Compartida" type="radio" value="compartida">
								<em class="checkmark"></em>
								<label class="labels">Habitación Compartida</label>
							</div>
							<h3>¿En qué fechas?</h3>
							<div class="inputs-container">
								<div class="dates">
									<label>Fecha de entrada</label>	
									<input type="text" id="in" onfocus="(this.type='date')" class="inputs" name="in" placeholder="02/06/2023"/>
								</div>									
								<div class="dates">
									<label>Fecha de salida</label>	
								<input type="text" id="out" onfocus="(this.type='date')" class="inputs" name="out" placeholder="02/09/2023"/>
								</div>									
							</div>
							<section class="next">
								<button class="btn-secondary">
